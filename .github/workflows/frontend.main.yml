name: deploy_frontend #deploys when push is made from the frontend folderr

on:
    push:
        branches: [ main ]
        paths:
            - 'frontend/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: azure/login@v1
      with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Upload to blob storage
      uses: azure/CLI@v1
      with:
        inlineScript: |
            az storage blob upload-batch --account-name bhuegeleteststorage --auth-mode key -d '$web' -s frontend/
    - name: Purge CDN endpoint
      uses: azure/CLI@v1
      with:
        inlineScript: |
           az cdn endpoint purge --content-paths  "/*" --profile-name "cdn-bhuegele-profile-1" --name "cdn-bhuegele-endpoint-1" --resource-group "Static_Site"

  # Azure logout
    - name: logout
      run: |
            az logout
      if: always()